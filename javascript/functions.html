<!DOCTYPE html>
<html>
<body>
    <h2>Functions</h2>
    <script type = "text/javascript">
        <!--
            function loop() {
                var count = 0;
                document.write("Starting Loop ");

                while (count < 10) {
                    document.write("Current Count : " + count + "<br />");
                    count++;
                }

                document.write("Loop stopped!");
            }
            function ifelse() {
                var age=prompt('What is your age?')

                if (age >= 35) {
                    document.write("You are 35 or older!");
                } else {
                    document.write("Your are less than 35 years old!")
                }
            }
        //-->
    </script>
    <p>Click this button to call the function and show the while loop result</p>
    <form>
        <input type = "button" onclick = "loop()" value = "While Loop">
    </form>
    <p>Click this button to call the function and show the if..else statement result</p>
    <form>
        <input type = "button" onclick = "ifelse()" value = "If Else">
    </form>
</body>
</html>
